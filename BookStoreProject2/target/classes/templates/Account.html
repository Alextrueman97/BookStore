<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>account</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body class="account-page">
	<body>
	<div th:replace="navbar :: navbar"></div>
	<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${message}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

	<div class="card card-style text-center">
  <div class="card-header">
    <h5 class="card-title"><span th:text="${user.userName}">'s Account Information</span></h5>
  </div>
  <div class="card-body">
    		<p>Username: <span th:text="${user.userName}"></span></p>
			<p>Email: <span th:text="${user.email}"></span></p>
			<p>First Name: <span th:text="${user.firstName}"></span></p>
			<p>Last Name: <span th:text="${user.lastName}"></span></p>
    <a href="/passwordChange" class="btn btn-primary">Update Password</a>
  </div>
</div>
</body>
</html>
