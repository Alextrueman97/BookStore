<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Order History</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" th:src="@{/style.css}" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
    <div class="books-table">
        <h1 class="display-3 text-center">
            <span th:text="${user.userName}"></span>'s Order History
        </h1>
        <div class="card card-style text-center width">
            <div class="card-header">
                <h5 class="card-title">Order History</h5>
            </div>
            <div class="card-body">
                <table class="table table-responsive table-striped mx-auto" style="width: 80%">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">Book Title</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-center">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="orderHistory : ${orderHistoryList}">
                            <td class="text-center" th:text="${orderHistory.getBookId().getBookTitle()}"></td>
                            <td class="text-center" th:text="${orderHistory.getQuantity()}"></td>
                            <td class="text-center" th:text="${orderHistory.getTotalPrice()}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"><strong>Total:</strong></td>
                            <td class="text-center" th:text="${totalCheckoutPrice}"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
