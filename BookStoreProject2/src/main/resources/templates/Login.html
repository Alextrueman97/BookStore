<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div th:replace="navbar :: navbar"></div>
	<div th:if="${message}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${message}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
	<div class="container" style="margin-top: 80px;">
	<div class="formTitle text-center">
		<h1>Login</h1>
	</div>
	<form th:action="@{/Login}" method="post">
		<div class="form-group">
			<label for="userName">Username:</label>
			<input type="text" class="form-control" id="userName" name="userName" th:required="true">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" th:required="true">
		</div>
		<div class="form-group" style="margin-top: 10px;">
		<button type="submit" class="btn btn-primary btn-block" style="width: 100%">Login</button>
		</div>
	</form>
	</div>
</body>
</html>
