<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkout Payment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div th:replace="navbar :: navbar"></div>
	<div class="container mt-4">
		<h1 class="mb-4">Checkout Payment</h1>
		<form method="post" th:action="@{/checkout}">
			<div class="mb-3">
				<label for="cardNumber" class="form-label">Card Number</label>
				<input type="number" class="form-control" id="cardNumber" name="cardNumber" required>
			</div>
			<div class="mb-3">
				<label for="expiryDate" class="form-label">Expiry Date</label>
				<input type="month" class="form-control" id="expiryDate" name="expiryDate" required>
			</div>
			<div class="mb-3">
				<label for="cvcNumber" class="form-label">CVC Number</label>
				<input type="number" class="form-control" id="cvcNumber" name="cvcNumber" required>
			</div>
			<button type="submit" class="btn btn-primary">Checkout</button>
		</form>
	</div>
</body>
</html>
